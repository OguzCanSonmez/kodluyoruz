<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google!</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <img src="img/google.jpg" alt="Google Logo">
  </header>
  <!-- Search Bar - Start -->
  <main class="container">
    <p>Search the web using Google!</p>
    <form id="search" action="" method="GET">
      <input type="text" name="q" value-size="40" autofocus>
      <input type="submit" value="Google Search">
      <input type="submit" value="I'm feeling lucky">
    </form>
  </main>
  <!-- Search Bar - End -->
  <!-- Footer - Start -->
  <footer class="container">
    <section>
      <div>
        <ul>
          <li>Special Searches</li>
          <li><a href="#">Stanford Search</a></li>
          <li><a href="#">Linux Search</a></li>
        </ul>
      </div>
      <div>
        <nav>
          <ul>
            <li><a href="#">Help!</a></li>
            <li><a href="#">About Google!</a></li>
            <li><a href="#">Company Info</a></li>
            <li><a href="#">Google! Logos</a></li>
          </ul>
        </nav>
      </div>
      <div>
        <p>Get Google!</p>
        <p>updates monthly:</p>
        <form action="" method="GET">
          <input type="text" name="e-mail" placeholder="your e-mail">
          <input type="submit" value="Subscribe">
          <a href="#">Archive</a>
        </form>
      </div>
    </section>
    <p>Copyright Â©1998 Google Inc.</p>
  </footer>
  <!-- Footer - End -->
</body>
</html>
